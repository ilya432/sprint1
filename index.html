<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body > 
    <div class="levelsDiv">
        <button class="lvlBtn" onclick="restartGame('easy')">Easy</button>
        <button class="lvlBtn" onclick="restartGame('hard')">Hard</button>
        <button class="lvlBtn" onclick="restartGame('expert')">Expert</button>
    </div>  

    <div class="gameContainer">
        <div class="top">
                    <div id="left" class="topDiv"><span class="flagsSpan"></span></div>
                    <div id="center" class="topDiv">
                        <img class="smileyImg" src="./img/start.png" onclick="restartGame(gLevel)" alt="Smiley">
                    </div>
                    <div id="right" class="topDiv"><span class="timerSpan"></span></div>
        </div>
        <div id="tblDiv">
            <table class="gameTable">
                <thead class="tableHead">                    
                </thead>
                <tbody class="tableBody">    
                </tbody>
            </table>
        </div> 
    </div>
    <div class="victoryPop hidden">
        <span class="victorySpan">Victory!</span>
        <img class="victoryImg" src="./img/victory.png" alt="Victory">
        <button class="victoryBtn" onclick="restartGame('easy')">Play again</button>
    </div>
    <script src="./js/flags.js"></script>
    <script src="./js/mines.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
